# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET Build And Test

on:
  push:
    branches: [ "main", "develop" ]
    paths: [ "src/**", ".github/workflows/**" ]
  pull_request:
    branches: [ "main", "develop" ]
    paths: [ "src/**", ".github/workflows/**" ]
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: Add GitHub package source
      run: dotnet nuget add source https://nuget.pkg.github.com/Crafted-Solutions/index.json -n cs -u ${NUGET_USER} -p ${NUGET_TOKEN} --store-password-in-clear-text
      env:
        NUGET_TOKEN: ${{ secrets.PACKAGE_READ_TOKEN }}
        NUGET_USER: ${{ vars.NUGET_USER }}
    - name: Extract branch name
      run: echo "PR_TARGET_BRANCH=${GITHUB_BASE_REF:-${GITHUB_REF#refs/heads/}}" >> $GITHUB_ENV
      id: extract_branch
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Cleanup
      if: always()
      continue-on-error: true
      run: |
        dotnet nuget remove source cs
